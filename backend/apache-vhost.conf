ServerName localhost

<VirtualHost *:${PORT}>
    ServerAdmin webmaster@localhost
    # 將網站根目錄指向 Laravel 的 public 資料夾
    DocumentRoot /var/www/html/public

    # 設定 public 資料夾的權限
    <Directory /var/www/html/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
        
        # 添加 PHP 處理設定
        DirectoryIndex index.php index.html
        
        # 確保 .htaccess 規則生效
        <IfModule mod_rewrite.c>
            RewriteEngine On
        </IfModule>
    </Directory>

    # 添加 PHP 文件處理
    <FilesMatch \.php$>
        SetHandler application/x-httpd-php
    </FilesMatch>

    # 設定錯誤和存取日誌的路徑
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
    
    # 增加日誌詳細程度
    LogLevel warn
    
    # ---------------------------
    # WebSocket / WSS reverse proxy
    # 將 /app (Pusher/Reverb websocket endpoint) 反向代理到容器內部的 reverb/websocket server
    # reverb 服務通常監聽在本機 8080 (設定於 REVERB_HOST/REVERB_PORT)
    # Apache 會終止 TLS，並將連線代理到後端非 TLS 的 websocket
    ProxyPreserveHost On
    # 代理 websocket 路徑 (wss) 到本機 reverb
    ProxyPass "/app" "ws://127.0.0.1:8080/app" retry=0
    ProxyPassReverse "/app" "ws://127.0.0.1:8080/app"

    # 代理 broadcasting 認證端點 (HTTP) 到 reverb/http server
    ProxyPass "/api/broadcasting/auth" "http://127.0.0.1:8080/api/broadcasting/auth" retry=0
    ProxyPassReverse "/api/broadcasting/auth" "http://127.0.0.1:8080/api/broadcasting/auth"
    # ---------------------------
</VirtualHost>