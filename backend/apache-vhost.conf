ServerName localhost

<VirtualHost *:${PORT}>
    ServerAdmin webmaster@localhost
    # 將網站根目錄指向 Laravel 的 public 資料夾
    DocumentRoot /var/www/html/public

    # 設定 public 資料夾的權限
    <Directory /var/www/html/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
        
        # 添加 PHP 處理設定
        DirectoryIndex index.php index.html
        
        # 確保 .htaccess 規則生效
        <IfModule mod_rewrite.c>
            RewriteEngine On
        </IfModule>
    </Directory>

    # 添加 PHP 文件處理
    <FilesMatch \.php$>
        SetHandler application/x-httpd-php
    </FilesMatch>

    # 設定錯誤和存取日誌的路徑
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
    
    # 增加日誌詳細程度
    LogLevel warn
    
    # ---------------------------
    # WebSocket / WSS reverse proxy
    # 將 /app (Pusher/Reverb websocket endpoint) 反向代理到容器內部的 reverb/websocket server
    # Apache 會終止 TLS，並將連線代理到後端非 TLS 的 websocket
    ProxyPreserveHost On
    ProxyTimeout 3600
    ProxyBadHeader Ignore
    
    # 代理 websocket 路徑 (wss) 到本機 reverb
    # 使用 localhost 而非 127.0.0.1 以避免 IPv6 問題
    ProxyPass "/app" "ws://localhost:8080/app" retry=0 timeout=3600
    ProxyPassReverse "/app" "ws://localhost:8080/app"

    # 代理 broadcasting 認證端點 (HTTP) 到 Laravel (而非 reverb)
    # Laravel 處理認證,不應該代理到 reverb
    # 這個路徑應該走正常的 PHP 處理,不需要 ProxyPass
    # ---------------------------
</VirtualHost>